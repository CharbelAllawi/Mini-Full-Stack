<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Register</title>
</head>

<body>
  <div class="global-container" id="glob">
    <div class="card-login-form"></div>
    <div class="card=body">
      <h1 id="register" style="visibility: visible;" class="card-title text-center ">REGISTER</h1>
      <div class="card-text">
        <form>
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control form-control sm" id="fname">
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control form-control sm" id="lname">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control form-control sm" id="email">
          </div>
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control form-control sm" id="pass">
          </div>

          <button id="registerbtn" type="button" class="btn btn-primary btn-block">
            Register
          </button>
          <br>
          <br>
          <br>
          <p id="paragid">Please Choose Another Email!</p>

        </form>
      </div>
    </div>
  </div>
  <script src="assets/scripts/script.js"></script>
</body>

</html>
